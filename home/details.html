    <div class="primary text-light font-weight-bold">
        <span class="text-warning">{_.title|s}</span>

    <div class="secondary text-light font-weight-bold">
        <span class="mr-3"><i class="fas fa-money-check-alt text-primary"></i> {price|numeral} <small>LKR</small></span>

    </div>
</div>
